<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd"> <html><body> <h1 id="openmp的堆栈问题">OpenMP的堆栈问题</h1> <p>今天在写代码的时候遇到一个很奇怪的问题，一套相同的函数，对少量数据可以通过OpenMP并行计算，但是对比较大的数据，intel fortran编译的库直接返回segmentation fault core dumped。</p> <p>这个很奇怪啊，因为在编译链接的时候已经设置了heapsize，后面查阅资料发现，使用OpenMP并行的时候需要指定其他线程的StackSize，于是添加环境变量，</p> <div class="language-shell highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="nb">echo</span> <span class="s2">"ulimit -s unlimit"</span> <span class="o">&gt;</span> ~/.zshrc
<span class="nb">source</span> ~/.zshrc
</code></pre></div></div> </body></html>
